            left: -100%;
            width: 100%;

        // Pagination and Filter State
        const gamesPerPage = 12;
        let currentPage = 1;
        let filteredGames = [...games];
        let currentTag = "all";

        // DOM Elements
        const cardGrid = document.getElementById("card-grid");
        const prevPageBtn = document.getElementById("prev-page");
        const nextPageBtn = document.getElementById("next-page");
        const initOverlay = document.querySelector(".init-overlay");
        const tagFilters = document.querySelectorAll(".tag-filter");

        // Render Games to the Grid
        function renderGames() {
            const start = (currentPage - 1) * gamesPerPage;
            const end = start + gamesPerPage;
            const gamesToShow = filteredGames.slice(start, end);

            // Clear the grid
            cardGrid.innerHTML = "";

            // Create game cards
            gamesToShow.forEach((game, index) => {
                const card = document.createElement("div");
                card.className = "card scroll-reveal";
                card.dataset.tags = game.tags.join(" ");
                card.style.animationDelay = `${index % 2 === 0 ? 0.1 : 0.2}s`;
                card.innerHTML = `
                    <div class="card-content">
                        <h3>${game.title}</h3>
                        <p>${game.description} | Tags: ${game.tags.join(", ")}</p>
                        <button class="card-button" data-href="${game.href}">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                        </button>
                    </div>
                `;
                cardGrid.appendChild(card);
            });

            // Update pagination buttons
            prevPageBtn.disabled = currentPage === 1;
            nextPageBtn.disabled = end >= filteredGames.length;

            // Add click events to game buttons with error handling
            document.querySelectorAll(".card-button").forEach(button => {
                button.addEventListener("click", (e) => {
                    e.preventDefault();
                    const href = button.dataset.href;
                    console.log("Attempting to load:", href); // Debug log

                    // Show loading overlay
                    initOverlay.classList.add("active");

                    // Check if the game URL exists
                    fetch(href, { method: "HEAD" })
                        .then(response => {
                            if (response.ok) {
                                // Navigate after 2 seconds
                                setTimeout(() => {
                                    window.location.href = href;
                                    console.log("Navigating to:", href);
                                }, 2000);
                            } else {
                                console.error("Game not found:", href);
                                initOverlay.classList.remove("active");
                                alert(`Error: Could not find game at "${href}". Please check the file path.`);
                            }
                        })
                        .catch(error => {
                            console.error("Fetch error:", error);
                            initOverlay.classList.remove("active");
                            alert("Error loading game: " + error.message);
                        });
                });
            });

            // Force reveal of cards after rendering
            revealOnScroll();
        }

        // Filter Games by Tag
        tagFilters.forEach(filter => {
            filter.addEventListener("click", () => {
                currentTag = filter.dataset.tag;
                currentPage = 1;

                // Update active filter
                tagFilters.forEach(f => f.classList.remove("active"));
                filter.classList.add("active");

                // Filter games
                filteredGames = currentTag === "all"
                    ? [...games]
                    : games.filter(game => game.tags.includes(currentTag));

                renderGames();
            });
        });

        // Pagination Controls
        prevPageBtn.addEventListener("click", () => {
            if (currentPage > 1) {
                currentPage--;
                renderGames();
                window.scrollTo({ top: 0, behavior: "smooth" });
            }
        });

        nextPageBtn.addEventListener("click", () => {
            if (currentPage * gamesPerPage < filteredGames.length) {
                currentPage++;
                renderGames();
                window.scrollTo({ top: 0, behavior: "smooth" });
            }
        });

        // Shooting Stars Effect
        const starsContainer = document.querySelector(".stars");
        function createStar() {
            const star = document.createElement("div");
            star.className = "star";
            const x = Math.random() * 100;
            const duration = Math.random() * 2 + 1;
            star.style.left = `${x}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animation = `shoot ${duration}s linear infinite`;
            starsContainer.appendChild(star);
            setTimeout(() => star.remove(), duration * 1000);
        }

        // Add shooting star animation
        const styleSheet = document.styleSheets[0];
        styleSheet.insertRule(`
            @keyframes shoot {
                0% { transform: translateX(0) translateY(0); opacity: 1; }
                100% { transform: translateX(-100vw) translateY(100vh); opacity: 0; }
            }
        `, styleSheet.cssRules.length);
        setInterval(createStar, 200);

        // Scroll Reveal Effect
        const scrollReveals = document.querySelectorAll(".scroll-reveal");
        function revealOnScroll() {
            const windowHeight = window.innerHeight;
            scrollReveals.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                if (elementTop < windowHeight - 100) {
                    element.classList.add("visible");
                }
            });
        }

        // Initial Load with Fallback
        window.addEventListener("scroll", revealOnScroll);
        window.addEventListener("load", () => {
            console.log("Page loaded successfully");
            renderGames();
            revealOnScroll();

            // Fallback: Check if the grid is empty after a short delay, and re-render if needed
            setTimeout(() => {
                if (cardGrid.children.length === 0) {
                    console.log("Grid is empty, re-rendering...");
                    renderGames();
                }
            }, 500);
        });

        // Trigger render immediately after DOM is ready
        document.addEventListener("DOMContentLoaded", () => {
            console.log("DOM fully loaded, rendering games...");
            renderGames();
        });
    </script>
