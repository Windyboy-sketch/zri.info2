<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - zri.info</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(180deg, #0a0a0a 0%, #1a1a2e 100%);
            min-height: 100vh;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .admin-container {
            max-width: 800px;
            width: 100%;
            background: rgba(26, 26, 26, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 2rem;
            border: 2px solid rgba(162, 89, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            animation: borderGlow 5s linear infinite;
        }

        @keyframes borderGlow {
            0% { border-color: rgba(162, 89, 255, 0.3); }
            50% { border-color: rgba(255, 119, 255, 0.5); }
            100% { border-color: rgba(162, 89, 255, 0.3); }
        }

        h1 {
            font-size: 2.5rem;
            color: #a259ff;
            text-align: center;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 15px rgba(162, 89, 255, 0.7);
        }

        .login-section, .admin-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-section input {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 8px;
            background: #1f1f1f;
            color: #fff;
            width: 100%;
            max-width: 300px;
            margin-bottom: 1rem;
            transition: box-shadow 0.3s;
            font-family: 'Roboto', sans-serif;
        }

        .login-section input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(162, 89, 255, 0.5);
        }

        .login-section button, .admin-content button {
            padding: 0.6rem 1.2rem;
            background: linear-gradient(135deg, #a259ff 0%, #c084fc 100%);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 2px 10px rgba(162, 89, 255, 0.4);
        }

        .login-section button:hover, .admin-content button:hover {
            background: linear-gradient(135deg, #c084fc 0%, #a259ff 100%);
            transform: scale(1.05);
            box-shadow: 0 2px 15px rgba(162, 89, 255, 0.6);
        }

        .error-message {
            color: #ff6666;
            margin-bottom: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }

        .user-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
            background: rgba(50, 50, 50, 0.3);
            border-radius: 8px;
            overflow: hidden;
        }

        .user-table th, .user-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(162, 89, 255, 0.2);
        }

        .user-table th {
            background: rgba(162, 89, 255, 0.3);
            color: #fff;
            text-transform: uppercase;
        }

        .user-table td {
            color: #d0d0d0;
        }

        .user-table button {
            padding: 0.4rem 0.8rem;
            font-size: 0.9rem;
        }

        .user-table .banned {
            color: #ff6666;
        }

        /* Ban Message Input Styles */
        .ban-message-input {
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            background: #1f1f1f;
            color: #fff;
            width: 100%;
            max-width: 200px;
            margin-right: 0.5rem;
            font-family: 'Roboto', sans-serif;
        }

        .ban-message-input:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(162, 89, 255, 0.5);
        }

        @media (max-width: 768px) {
            .admin-container {
                padding: 1.5rem;
            }
            h1 {
                font-size: 2rem;
            }
            .user-table th, .user-table td {
                padding: 0.8rem;
                font-size: 0.9rem;
            }
            .user-table button {
                padding: 0.3rem 0.6rem;
                font-size: 0.8rem;
            }
            .login-section input {
                max-width: 250px;
            }
            .ban-message-input {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>Admin Panel</h1>
        <div class="login-section" id="loginSection">
            <input type="password" id="adminPassword" placeholder="Enter admin password">
            <div class="error-message" id="loginError"></div>
            <button onclick="login()">Login</button>
        </div>
        <div class="admin-content" id="adminContent" style="display: none;">
            <h2>Users</h2>
            <table class="user-table" id="userTable">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Status</th>
                        <th>Last Active</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="userTableBody"></tbody>
            </table>
            <button onclick="logout()" style="margin-top: 2rem;">Logout</button>
        </div>
    </div>

    <script>
        // Elements
        const loginSection = document.getElementById('loginSection');
        const adminContent = document.getElementById('adminContent');
        const userTableBody = document.getElementById('userTableBody');
        const adminPassword = document.getElementById('adminPassword');
        const loginError = document.getElementById('loginError');

        // Local Storage Helper Functions
        function getLocalStorageItem(key, defaultValue) {
            const item = localStorage.getItem(key);
            return item ? JSON.parse(item) : defaultValue;
        }

        function setLocalStorageItem(key, value) {
            localStorage.setItem(key, JSON.stringify(value));
        }

        // Password-based login
        const ADMIN_PASSWORD = 'stroodledingus'; // Hardcoded for simplicity; secure this in production
        function login() {
            const password = adminPassword.value;
            if (password === ADMIN_PASSWORD) {
                loginSection.style.display = 'none';
                adminContent.style.display = 'block';
                renderUsers();
                console.log('Access granted. Admin panel unlocked.');
            } else {
                loginError.textContent = 'Incorrect password. Access denied.';
                console.error('Incorrect password. Access denied.');
            }
        }

        function logout() {
            adminPassword.value = '';
            loginError.textContent = '';
            loginSection.style.display = 'flex';
            adminContent.style.display = 'none';
            userTableBody.innerHTML = '';
        }

        // Render users from local storage
        function renderUsers() {
            userTableBody.innerHTML = '';
            const users = getLocalStorageItem('users', []);
            const now = new Date();
            const onlineThreshold = 5 * 60 * 1000; // 5 minutes in ms

            users.forEach(user => {
                const lastActive = new Date(user.lastActive);
                const isOnline = (now - lastActive) < onlineThreshold;

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.username}</td>
                    <td class="${user.banned ? 'banned' : ''}">
                        ${isOnline ? 'Online' : 'Offline'}${user.banned ? ' (Banned)' : ''}
                    </td>
                    <td>${lastActive.toLocaleString()}</td>
                    <td>
                        <input type="text" class="ban-message-input" id="banMessage-${user.uid}" placeholder="Ban message" value="${user.banMessage || ''}">
                        <button onclick="toggleBan('${user.uid}', this)">
                            ${user.banned ? 'Unban' : 'Ban'}
                        </button>
                    </td>
                `;
                userTableBody.appendChild(row);
            });
        }

        // Toggle ban status and update ban message
        function toggleBan(userId, button) {
            const users = getLocalStorageItem('users', []);
            const userIndex = users.findIndex(u => u.uid === userId);
            if (userIndex !== -1) {
                const banMessageInput = document.getElementById(`banMessage-${userId}`);
                const banMessage = banMessageInput.value.trim();
                const newBanStatus = !users[userIndex].banned;

                users[userIndex].banned = newBanStatus;
                users[userIndex].banMessage = newBanStatus ? banMessage : '';
                setLocalStorageItem('users', users);

                button.textContent = newBanStatus ? 'Unban' : 'Ban';
                if (!newBanStatus) {
                    banMessageInput.value = '';
                }
                renderUsers();
            } else {
                loginError.textContent = 'Error: User not found.';
            }
        }

        // Periodically refresh user list if admin is logged in
        setInterval(() => {
            if (adminContent.style.display === 'block') {
                renderUsers();
            }
        }, 10000); // Refresh every 10 seconds
    </script>
</body>
</html>
