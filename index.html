<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zri</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #ffffff;
            line-height: 1.5;
            position: relative;
            overflow: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ffffff;
            border-radius: 50%;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
        }

        h1 {
            font-size: 3.5em;
            color: #ffffff;
            margin: 20px 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: slideInLeft 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        p {
            font-size: 1.2em;
            color: #b0b0b0;
            max-width: 700px;
            text-align: center;
            margin: 1rem 0;
            animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .button-container {
            margin: 2.5rem 0;
            position: relative;
            display: flex;
            gap: 20px;
        }

        button {
            padding: 15px 40px;
            background: #1f1f1f;
            border: 1px solid #ffffff;
            border-radius: 12px;
            color: #ffffff;
            font-size: 1.4em;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: slideInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        button:hover {
            transform: scale(1.05);
        }

        button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        button:hover:before {
            left: 100%;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: #1f1f1f;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #ffffff;
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: fadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal-content h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ffffff;
            border-radius: 8px;
            background: #0a0a0a;
            color: #ffffff;
            font-size: 1em;
        }

        .modal-content button {
            width: 100%;
            margin-top: 20px;
        }

        .error {
            color: #ff5555;
            font-size: 0.9em;
            margin-top: 10px;
            display: none;
        }

        .hidden {
            display: none;
        }

        @keyframes slideInLeft {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.2em; }
            p { font-size: 1em; }
            button { padding: 12px 30px; font-size: 1.2em; }
            .button-container { flex-direction: column; gap: 10px; }
            .modal-content { padding: 20px; }
            .modal-content h2 { font-size: 1.5em; }
        }
    </style>
</head>
<body>
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <h2>Beta Tester Login</h2>
            <input type="text" id="username" placeholder="Enter Username" autocomplete="off">
            <input type="text" id="betaKey" placeholder="Enter Beta Key" autocomplete="off">
            <button onclick="validateLogin()">Submit</button>
            <p class="error" id="errorMessage">Invalid username or beta key.</p>
        </div>
    </div>

    <div class="stars"></div>
    <div class="content hidden" id="mainContent">
        <h1>zri.info</h1>
        <p>welcome to zri, a fun website to go on during your free time.</p>
        <div class="button-container">
            <a href="game.html"><button>Games</button></a>
            <a href="movies.html"><button>Movies</button></a>
        </div>
        <p>this website is in VERY VERY early progress, it is not nearly it's best right now and expect some games to not function as intended.</p>
    </div>

    <script>
        // Predefined users and their beta keys
        const betaTesters = {
            "Parker": "KX7P-N4M8-Q2J5",
            "Gavyn": "F9HB-T6R3-W8C4"
        };

        function validateLogin() {
            const username = document.getElementById("username").value.trim();
            const betaKey = document.getElementById("betaKey").value.trim();
            const errorMessage = document.getElementById("errorMessage");
            const loginModal = document.getElementById("loginModal");
            const mainContent = document.getElementById("mainContent");

            if (betaTesters[username] && betaTesters[username] === betaKey) {
                loginModal.style.display = "none";
                mainContent.classList.remove("hidden");
            } else {
                errorMessage.style.display = "block";
            }
        }

        // Allow Enter key to submit
        document.getElementById("betaKey").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                validateLogin();
            }
        });

        document.getElementById("username").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                validateLogin();
            }
        });

        // Star animation
        const starsContainer = document.querySelector('.stars');
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            const x = Math.random() * 100;
            const duration = Math.random() * 2 + 1;
            star.style.left = `${x}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animation = `shoot ${duration}s linear infinite`;
            starsContainer.appendChild(star);

            setTimeout(() => star.remove(), duration * 1000);
        }

        const styleSheet = document.styleSheets[0];
        styleSheet.insertRule(`
            @keyframes shoot {
                0% { transform: translateX(0) translateY(0); opacity: 1; }
                100% { transform: translateX(-100vw) translateY(100vh); opacity: 0; }
            }
        `, styleSheet.cssRules.length);

        setInterval(createStar, 200);
    </script>
</body>
</html>
